<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .btn {
      font-size: 40px;
      font-weight: bold;
      padding: 20px 40px;
      background: linear-gradient(to right, cyan, magenta);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>
<body>

  <button class="btn">CALCULATOR</button>

</body>
</html>
