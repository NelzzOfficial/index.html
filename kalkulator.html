<!DOCTYPE html>
<html>
<body>
  <h1>Kalkulator</h1>
  <input id="a" type="number" placeholder="Angka 1">
  <input id="b" type="number" placeholder="Angka 2">
  <button onclick="calc()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function calc(){
      let a = Number(document.getElementById('a').value);
      let b = Number(document.getElementById('b').value);
      document.getElementById('hasil').textContent = "Hasil: " + (a + b);
    }
  </script>
</body>
</html>
