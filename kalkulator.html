<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kalkulator Anime</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ðŸ–¼ Background Anime */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/lUoJ4QO.jpeg') center/cover no-repeat;
            filter: blur(4px) brightness(0.7);
            z-index: -2;
        }

        /* Lapisan gelap tipis agar tombol keliatan */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        .calc {
            background: rgba(20,20,20,0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,0,255,0.6);
            width: 280px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(0,0,0,0.8);
            color: #0ff;
            box-shadow: inset 0 0 15px #0ff;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 17px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 0 10px rgba(255,0,255,0.4);
        }

        button:active {
            transform: scale(0.9);
            opacity: 0.8;
        }

        .equal-btn {
            grid-column: span 4;
        }
    </style>
</head>
<body>

<div class="calc">
    <input type="text" id="display" disabled>

    <div class="btn-grid">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">Ã·</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">Ã—</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">âˆ’</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>

        <!-- Tombol HAPUS -->
        <button onclick="backspace()">âŒ«</button>

        <button onclick="press('+')">+</button>

        <button class="equal-btn" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let screen = document.getElementById("display");

    function press(val) {
        screen.value += val;
    }
    function backspace() {
        screen.value = screen.value.slice(0, -1);
    }
    function calculate() {
        try {
            screen.value = eval(screen.value);
        } catch {
            screen.value = "Error";
        }
    }
</script>

</body>
</html>
