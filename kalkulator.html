<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        background: #000;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .title {
        margin-top: 40px;
        font-size: 35px;
        color: #00eaff;
        text-shadow: 0 0 15px #00eaff;
    }

    .calc-box {
        margin-top: 50px;
    }

    input {
        width: 80%;
        padding: 15px;
        font-size: 22px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        outline: none;
        text-align: center;
    }

    button {
        width: 80%;
        padding: 15px;
        font-size: 22px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        background: linear-gradient(90deg, #ff00ff, #00eaff);
        color: white;
        box-shadow: 0 0 20px #00eaff;
        cursor: pointer;
    }
</style>
</head>
<body>

    <div class="title">Simple Calculator</div>

    <div class="calc-box">
        <input id="num1" type="number" placeholder="Number 1">
        <input id="num2" type="number" placeholder="Number 2">

        <button onclick="calc('+')">Tambah</button>
        <button onclick="calc('-')">Kurang</button>
        <button onclick="calc('*')">Kali</button>
        <button onclick="calc('/')">Bagi</button>

        <h2 id="hasil"></h2>
    </div>

<script>
function calc(op) {
    let a = parseFloat(document.getElementById("num1").value);
    let b = parseFloat(document.getElementById("num2").value);
    let result = 0;

    if (op == '+') result = a + b;
    if (op == '-') result = a - b;
    if (op == '*') result = a * b;
    if (op == '/') result = a / b;

    document.getElementById("hasil").innerHTML = "Hasil: " + result;
}
</script>

</body>
</html>
