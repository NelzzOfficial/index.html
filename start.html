<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background-image: url('https://i.ibb.co/P1nN92L/animebg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;

        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .glitch {
        font-size: 55px;
        font-weight: bold;
        color: #00bfff;
        position: relative;
        text-transform: uppercase;
        animation: flicker 1s infinite;
        text-decoration: none;
    }

    .glitch::before,
    .glitch::after {
        content: "CALCULATOR";
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.7;
    }

    .glitch::before {
        color: #ff00ff;
        transform: translate(-3px, -2px);
        animation: glitch1 1s infinite;
    }

    .glitch::after {
        color: #00ffff;
        transform: translate(3px, 2px);
        animation: glitch2 1s infinite;
    }

    @keyframes glitch1 {
        0% { transform: translate(-2px, -2px); }
        30% { transform: translate(-4px, 3px); }
        60% { transform: translate(3px, -2px); }
        100% { transform: translate(-2px, -2px); }
    }

    @keyframes glitch2 {
        0% { transform: translate(2px, 2px); }
        30% { transform: translate(4px, -3px); }
        60% { transform: translate(-3px, 2px); }
        100% { transform: translate(2px, 2px); }
    }

    @keyframes flicker {
        0% { opacity: 1; }
        50% { opacity: .85; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<a href="kalkulator.html" class="glitch">CALCULATOR</a>

</body>
</html>
