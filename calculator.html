<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        box-shadow: 0 0 20px cyan;
        text-align: center;
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        padding: 10px;
        background: white;
        color: black;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .btn {
        padding: 20px;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff00ff, #00eaff);
        box-shadow: 0 0 10px #00eaff;
        color: white;
        font-weight: bold;
    }

    .btn:active {
        opacity: 0.7;
    }
</style>

</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="btn" onclick="add('7')">7</button>
        <button class="btn" onclick="add('8')">8</button>
        <button class="btn" onclick="add('9')">9</button>
        <button class="btn" onclick="add('/')">÷</button>

        <button class="btn" onclick="add('4')">4</button>
        <button class="btn" onclick="add('5')">5</button>
        <button class="btn" onclick="add('6')">6</button>
        <button class="btn" onclick="add('*')">×</button>

        <button class="btn" onclick="add('1')">1</button>
        <button class="btn" onclick="add('2')">2</button>
        <button class="btn" onclick="add('3')">3</button>
        <button class="btn" onclick="add('-')">−</button>

        <button class="btn" onclick="add('0')">0</button>
        <button class="btn" onclick="add('.')">.</button>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="add('+')">+</button>

        <button class="btn" style="grid-column: span 4;" onclick="calculate()">=</button>
    </div>
</div>

<script>
function add(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch {
        document.getElementById("display").value = "Error";
    }
}
</script>

</body>
</html>

<style>
  body.dark {
    background: black;
    color: white;
  }

  body.light {
    background: white;
    color: black;
  }
</style>
