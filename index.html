<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 35px;
            color: cyan;
            text-shadow: 0 0 20px cyan;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, magenta, cyan);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px cyan;
        }

        .start-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Welcome</h1>

    <button class="start-btn" onclick="location.href='calculator.html'">
        START
    </button>

</body>
</html>
