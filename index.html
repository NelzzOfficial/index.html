<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nelzz AI</title>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px;">
  <h2>Nelzz AI Chat</h2>

  <div id="chat" style="height:300px;overflow:auto;border:1px solid #444;padding:10px;margin-bottom:10px;"></div>

  <input id="msg" placeholder="Tulis pesan..." style="width:80%;padding:8px;">
  <button onclick="kirim()">Kirim</button>

<script>
async function kirim() {
  const teks = document.getElementById("msg").value;
  if (!teks) return;

  chat.innerHTML += "<div><b>Lu:</b> " + teks + "</div>";
  document.getElementById("msg").value = "";

  const r = await fetch("ai.php", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ message: teks })
  });

  const data = await r.json();
  const balasan = data.choices[0].message.content;

  chat.innerHTML += "<div><b>AI:</b> " + balasan + "</div>";
}
</script>

</body>
</html>
