<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Nelzz</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg'); /* gambar background kamu */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            font-family: 'Courier New', monospace;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 35px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background: #00ccff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #00ccff;
        }

        .btn:hover {
            background: #0099cc;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Website Nelzz!</h1>

    <button class="btn" onclick="window.location.href='start.html'">Start</button>

</body>
</html>
