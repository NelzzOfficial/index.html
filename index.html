<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nelzz Web</title>
<style>
    body {
        background: #000;
        color: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* Tulisan di paling atas */
    .header-title {
        font-size: 32px;
        font-weight: bold;
        margin-top: 40px;
        color: #00eaff;
        text-shadow: 0 0 10px #00eaff;
    }

    /* Judul besar Calculator */
    .title {
        font-size: 40px;
        font-weight: bold;
        margin-top: 120px;
        color: #00eaff;
        text-shadow: 0 0 15px #00eaff;
    }

    /* Tombol START */
    .start-btn {
        margin-top: 40px;
        padding: 15px 60px;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        background: linear-gradient(90deg, #ff00ff, #00eaff);
        color: white;
        box-shadow: 0 0 20px #00eaff;
        transition: 0.3s;
    }

    .start-btn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

    <div class="header-title">Nelzz Web</div>

    <div class="title">Calculator</div>

    <button class="start-btn" onclick="location.href='calculator.html'">
        START
    </button>

</body>
</html>
