<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Nelzz</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url("https://wallpapercave.com/wp/wp12864140.jpg") no-repeat center center/cover;
        }

        /* --- TEKS GLITCH BIRU --- */
        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 36px;
            color: #00c8ff;
            position: relative;
            animation: glitch 1s infinite;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00c8; transform: translate(0); }
            20% { text-shadow: -2px -2px #00fff2; transform: translate(-1px, 1px); }
            40% { text-shadow: 2px -2px #00eaff; transform: translate(1px, -1px); }
            60% { text-shadow: -2px 2px #ff00c8; transform: translate(-1px, -1px); }
            100% { text-shadow: 2px 2px #00eaff; transform: translate(0); }
        }

        /* TEKS BAWAH */
        p {
            margin-top: 10px;
            color: #a8f7ff;
            font-size: 18px;
            text-shadow: 0 0 10px #00eaff;
        }
    </style>
</head>

<body>
    <h1>Selamat Datang di Website Nelzz!</h1>
    <p>Website ini berjalan di Vercel ðŸš€</p>
</body>
</html>
