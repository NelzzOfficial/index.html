<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Start</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* Background anime HD */
            background: url('https://i.imgur.com/rH6M7Sk.jpeg') center/cover no-repeat fixed;
        }

        /* Overlay gelap supaya tulisan lebih jelas */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(2px);
        }

        .content {
            z-index: 2;
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 15px cyan;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Tombol START */
        .start-btn {
            padding: 15px 50px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;

            background: linear-gradient(to right, #ff00ff, #00ffff);
            box-shadow: 0 0 25px #00ffff;

            transition: 0.15s;
        }

        .start-btn:active {
            transform: scale(0.9);
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
    <h1>Kalkulator Anime</h1>
    <button class="start-btn" onclick="location.href='kalkulator.html'">START</button>
</div>

</body>
</html>
