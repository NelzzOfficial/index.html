<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Website Nelzz</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background-image: url('https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg');
      background-size: cover;
      background-position: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 40px;
      margin: 0;
      color: #00d0ff;
      text-shadow:
        0 0 4px #00d0ff,
        0 0 12px #00d0ff,
        0 0 24px #00d0ff;
      letter-spacing: 1px;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: #bff6ff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
    }

    /* container tombol */
    .buttons {
      margin-top: 35px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 28px;
      border-radius: 999px;
      border: 1px solid #00d0ff;
      background: rgba(0, 0, 0, 0.6);
      color: #e5f9ff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.2s ease;
      box-shadow:
        0 0 4px #00d0ff,
        0 0 10px rgba(0, 208, 255, 0.8);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      background: rgba(0, 208, 255, 0.2);
      box-shadow:
        0 0 6px #00d0ff,
        0 0 18px rgba(0, 208, 255, 0.9);
    }

    /* popup kalkulator */
    #calc-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #calc-box {
      background: rgba(5, 10, 25, 0.95);
      border-radius: 16px;
      padding: 20px 24px;
      width: 280px;
      box-shadow:
        0 0 10px #00d0ff,
        0 0 30px rgba(0, 208, 255, 0.8);
    }

    #calc-box h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
      color: #00d0ff;
      text-shadow:
        0 0 4px #00d0ff,
        0 0 10px #00d0ff;
    }

    .calc-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .calc-row input,
    .calc-row select {
      flex: 1;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #00d0ff;
      background: rgba(0, 0, 0, 0.6);
      color: #e5f9ff;
    }

    #calc-result {
      margin-top: 8px;
      font-size: 16px;
      color: #bff6ff;
    }

    .calc-actions {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .calc-btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 13px;
    }

    .calc-btn-primary {
      background: #00d0ff;
      color: #031017;
    }

    .calc-btn-secondary {
      background: #222;
      color: #eee;
    }
  </style>
</head>
