<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Start</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/lUoJ4QO.jpeg') center/cover no-repeat;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(3px);
        }

        .content {
            z-index: 2;
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 10px cyan;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Tombol START */
        .start-btn {
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffff;
            transition: 0.1s;
        }

        .start-btn:active {
            transform: scale(0.9);
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
    <h1>Kalkulator Anime</h1>
    <button class="start-btn" onclick="location.href='kalkulator.html'">START</button>
</div>

</body>
</html>
